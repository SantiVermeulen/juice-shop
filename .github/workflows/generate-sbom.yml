name: Generate CycloneDX SBOM

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-and-generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install project dependencies
        run: npm install --legacy-peer-deps

      - name: Install CycloneDX CLI globally
        run: npm install -g @cyclonedx/bom

      - name: Generate CycloneDX SBOM (JSON)
        run: |
          # Gebruik het volledige pad naar de executable
          $(npm bin -g)/cyclonedx-bom --output-format JSON --output-file bom.json
          echo "SBOM generated: bom.json"
          echo "Listing files in current directory:"
          ls -la # Om te controleren of bom.json is aangemaakt

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom-json
          path: bom.json
          if-no-files-found: error
